<template>
  <div id="home-container">
    <header class="home-nav-container">
      <ul class="home-nav-list">
        <li
          repeat.for="route of router.navigation"
          class="home-nav-item ${route.isActive?'active':''}"
        >
          <a href.bind="route.href" style="text-decoration: none"
            >${route.title}</a
          >
        </li>
      </ul>
    </header>

    <main class="main-content-view">
      <router-view containerless></router-view>
    </main>
  </div>
</template>
