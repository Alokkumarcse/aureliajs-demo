  <div class="nav">
    <div id="logo">
      <img src="../../assets/images/home_chart.png" alt="Logo" />
    </div>
    <ul class="nav_item_list">
      <li
        repeat.for="route of router.navigation"
        class="nav_item ${route.isActive?'active':''}"

      <li>
        <i
          class="fa fa-cog fa-spin fa-1x"
          style="margin: 0 auto"

        ></i>
      </li>
    </ul>
  </div>
</template>
